<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-form">
        <h1 id="title">Registro de usuario</h1>

        <input placeholder="Usuario" type="text" id="username" required>
        <br>
        <input placeholder="Contraseña" type="password" id="password" required>
        <br>
        <input placeholder="Email" type="text" id="email" required>
        <br>
        <input placeholder="Número de teléfono" type="text" id="tlfn" required>
        <br>
        <button id="register-button">Registrar</button>
        <br>
    
        <h2 id="error-message" style="display: none;">Error</h2>
        <button id="return">Volver</button>
    </div>
    <script src="./scripts/register.js"></script>
</body>
</html>
