<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-form">
        <h1 id="title">Inicio de sesión</h1>
        <input placeholder="Nombre de usuario" type="text" id="username" required>
        <br>
        <input placeholder="Contraseña" type="password" id="password" required>
        <br>
        <button id="login-button">Iniciar sesión</button>
        <br>
    
        <h2 id="error-message" style="display: none; color: red">Error</h2>
        <button id="return">Volver</button>
    </div>

    <script src="./scripts/login.js"></script>
</body>
</html>
